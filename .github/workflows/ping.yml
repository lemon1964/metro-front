name: ping-render

# каждые 12 минут с 05:00 до 22:59 UTC
on:
  # schedule:
    # (в Москве это 08:00–01:59, что тебе и нужно)
    # - cron: "*/10 5-22 * * *"
  workflow_dispatch: {}    # ручной запуск

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: curl healthz
        run: |
          curl -fsS "$RENDER_URL/api/healthz" || true
    env:
      RENDER_URL: "https://metro-front.onrender.com"

      